<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martina's - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/format.css">
    <link rel="stylesheet" href="../css/prods.css">
</head>
<body>
    <div class="container-fluid">
        <!-- NAV -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Martina's Pastelería</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../index.html">Inicio</a>
                        <a class="nav-link" href="./prods.html">Nuestros Productos</a>
                        <a class="nav-link" href="./about.html">Sobre Nosotros</a>
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- MAIN -->
        <main>
            <h2 class="prods-tit">Algunos de Nuestros Productos</h2>
            <section class="prods-imgs">
                <article class="half">
                    <img src="../imgs/img-1.png" alt="prods-alts">
                    <img src="../imgs/img-2.png" alt="prods-alts">
                    <img src="../imgs/img-3.png" alt="prods-alts">
                    <img src="../imgs/img-4.png" alt="prods-alts">
                    <div class="btn-cont">
                        <button class="more-btn" id="more-btn">Ver Más</button>
                    </div>
                    <img src="../imgs/img-5.png" alt="prods-alts" class="hide">
                    <img src="../imgs/img-6.png" alt="prods-alts" class="hide">
                    <img src="../imgs/img-7.png" alt="prods-alts" class="hide">
                    <img src="../imgs/img-8.png" alt="prods-alts" class="hide">
                </article>
            </section>
        </main>
        <!-- FOOTER -->
        <footer>
            <p>&copy; 2024 Martinas's Pastelería <br> Página hecha por <a href="https://nn-software.netlify.app/" target="_blank">NN-Software</a></p>
        </footer>
    </div>
    <script>
        let imgs = document.querySelectorAll(".hide");
        let btn = document.getElementById("more-btn");
        document.addEventListener('DOMContentLoaded', () => {
            imgs.forEach(img => {
                img.classList.add("hide");
            });
            btn.classList.remove("hide");
        });
        btn.addEventListener('click', () => {
            imgs.forEach(img => {
                img.classList.remove("hide");
            });
            btn.classList.add("hide");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
